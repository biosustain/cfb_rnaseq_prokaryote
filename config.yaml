# This file should contain everything to configure the workflow on a global scale.
# In case of sample based data, it should be complemented by a samples.tsv file that contains
# one row per sample. It can be parsed easily via pandas.

illumina_adapters: "$CONDA_PREFIX/share/trimmomatic/adapters/TruSeq3-PE-2.fa"

params:
    trimmomatic:
        trimmer: ['ILLUMINACLIP:illumina_adapters:2:30:10',
                  'MINLEN:25',
                  'SLIDINGWINDOW:4:20']
    samtools:
        view:
            mask: '-hbL references/combined_mask.bed '
    hisat2: '-q --no-spliced-alignment --rna-strandness RF --dta --new-summary'
    featureCounts: '-F GFF -O -p -s 2 -t CDS -g label'
